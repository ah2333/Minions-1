<!DOCTYPE html>
<html lang="en">

<head>
    <title>The supercool Minion app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="all-content" class="container">

        <header>
            <!--<div class="py-5 text center">-->
            <h1><img src="./images/minion_text.png" height=40% width=40%></h1>
            <!--</div>-->
        </header>

        <div class="row">

            <div class="col-12 col-md-8">
                <form id="translate-form">
                    <div class="col" class="form-group">
                        <input class="form-control" type="text" placeholder="Type here..." id="user-text">
                        <div class="invalid-feedback">BAAANANNAAAA! You need to type some text</div>
                    </div>
                    <button type="submit" class="btn btn-primary md-2">Translate!</button>
                    <div id="translated-text"></div>
                </form>

                <figure id="minion_speech" style="width: 12em">
                    <img src="./images/minion_speech.png" alt="Minion" class="butt js--triggerAnimation" id="play">
                </figure>
            </div>

            <div class="col-12 col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="https://media.giphy.com/media/10xnQPqLl8ZQac/giphy.gif" alt="Minion" id="minion-quote">
                </div>
                <div id="quote-output"></div>
            </div>

        </div>


        <footer>
            <p>Created by Ylva, Cajsa & Ellinor</p>
            <img src="./images/2footer_3_minions.png">
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
