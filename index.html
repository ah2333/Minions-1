<!DOCTYPE html>
<html>
  <head>
    <title>The super cool Minion app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <h1>Minion Translator</h1>
      <div class="row">

        <div class="col-12 col-md-6">
          <form class="form-row" id="translate-form">
          <div class="col">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Type here..." id="text">
                <div class="invalid-feedback">BAAANANNAAAA! You need to type some text</div>
              </div>
            </div>
              <button type="submit" class="btn btn-primary mb-2">Translate!</button>
          </form>
        </div>

        <div class="col-12 col-md-6">
          <div class="card" style="width: 18rem">
            <img src="https://media.giphy.com/media/10xnQPqLl8ZQac/giphy.gif" alt="Minion">
          </div>
        </div>


      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
